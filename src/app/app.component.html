<div class="container">
<div class="row">

</div>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th *ngFor="let header of headers" (click)="sortColumn(header)" style="cursor: pointer">{{header}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of datas">
        <td *ngFor="let d of getDataArray(data)">{{d}}</td>
      </tr>
    </tbody>
  </table>
<div class="row">

</div>
</div>
